<svg xmlns="http://www.w3.org/2000/svg" width="240" height="90" viewBox="0 0 240 90" fill="none">
  <defs>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.6"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect x="4" y="6" width="232" height="78" rx="16" fill="#ff4d7a"/>
  <rect x="0" y="0" width="232" height="78" rx="16" fill="#ff4d7a" filter="url(#grain)" opacity="0.25"/>
  <text x="18" y="52" font-family="Bangers, Arial Black, sans-serif" font-size="42" fill="#fff">hey!</text>
</svg>
